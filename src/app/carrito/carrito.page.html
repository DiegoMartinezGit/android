<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons  slot="end" >
      <ion-button [routerLink]='["/carrito"]'>
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons >
    <ion-buttons slot="start" [routerLink]='["/home"]'>
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title id="ion-title">Bienvenido a la tienda UwU </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-title style="font-size:25px;">Carrito de Compras &nbsp;<ion-icon name="cart-outline"></ion-icon></ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-row>
      <ion-col>
        <ion-list-header style="text-align: right;font-size: 20px;"> 
          &nbsp;&nbsp;&nbsp;Productos
        </ion-list-header>
      </ion-col>
      <ion-col>
        <ion-list-header style="text-align: right;font-size: 20px;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Cantidad
        </ion-list-header>
      </ion-col>
      <ion-col>
        <ion-list-header style="text-align: right;font-size: 20px;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Monto
        </ion-list-header>
      </ion-col>
      
    </ion-row>

    <ion-item *ngFor="let items of carrito">
      <ion-avatar slot="start">
        <img src="{{items.ruta}}">
      </ion-avatar>
      <ion-label>
        <ion-row>
          <ion-col>
            <h1>{{items.name}}</h1>
          </ion-col>
          <ion-col>
            <h1 style="text-align: center;">{{items.cantidad}}</h1>
          </ion-col>
          <ion-col>
            <h1 style="text-align: center;">${{items.precio*items.cantidad}}</h1>
          </ion-col>
          
        </ion-row>

      </ion-label>
    </ion-item>  
    <ion-item>
      <ion-label>
        <ion-row>
          <ion-col style="text-align: end;">
            <h1>Total :</h1>
          </ion-col>
          <ion-col>
            <h1 style="text-align: center;">$ {{total}}</h1>
          </ion-col>
          
          
        </ion-row>

      </ion-label>
    </ion-item> 
  </ion-list>
  <ion-button (click)="generarcompra()" size ="large"expand="block" [routerLink]='["/home"]'>Pagar &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<ion-icon name="cash-outline"  ></ion-icon></ion-button>

  
  
  
</ion-content>
